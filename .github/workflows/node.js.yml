name: Testing

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    environment: test
    env:
      NODE_ENV: dev
      URL: ${{secrets.URL}}
      TOKEN: ${{secrets.TOKEN}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18.x, 19.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run publish -- "--ids 1322705852017659911 1549322039445659649"  "-m" "--wait=20"
