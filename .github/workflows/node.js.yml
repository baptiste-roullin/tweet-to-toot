name: Testing

on:
  push:
    branches: [ "pre-main" ]
    paths-ignore:
    - '**/README.md'
    - '**/*.yml'
  workflow_dispatch:
    inputs:
      manual:
        description: 'lorem'
        required: true
        default: 'lorem'
jobs:
  build:
    environment: test
    env:
      NODE_ENV: dev
      URL: ${{secrets.URL}}
      TOKEN: ${{secrets.TOKEN}}
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: cross-env DEBUG=info totoot --ids 1384527253367894016 1705971523318636726  -m --wait 20
